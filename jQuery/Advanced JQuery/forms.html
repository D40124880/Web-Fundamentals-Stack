<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src= 'http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <title>Forms</title>
    <script>
        //return false doesn't allow the page to refresh
        //.submit works in two ways 1)listener 2)used to hard submit
        //.serialize preps forms being handled by a computer
        $(document).ready(function(){
            alert('hello!');
            $('#form1').submit(function(){
                console.log($(this).serialize());
                // alert('You have submitted me!');
                return false;
            })
            
            $('.btn').click(function(){
                $('#form1').submit();
            })
        });
    </script>
</head>
<body>
    <form id="form1" action="process.php" method="post">
        First Name<input type="text" name="first_name">
        Last Name<input type="text" name="last_name">
        Email<input type="text" name="email">
        <input type="submit" value="submit!">
    </form>
    
    <button class="btn">Click me to use .submit() differently!</button>
</body>
</html>
